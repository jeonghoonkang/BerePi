version: "3.7"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                services:                                                                                                                                                                                                                                        mysql:                                                                                                                                                                                                                                           image: mysql:8.0                                                                                                                                                                                                                               container_name: MySQL                                                                                                                                                                                                                          restart: always                                                                                                                                                                                                                                cap_add:                                                                                                                                                                                                                                         - SYS_NICE                                                                                                                                                                                                                                   environment:                                                                                                                                                                                                                                     - MYSQL_DATABASE=tinyosdb                                                                                                                                                                                                                      - MYSQL_USER=tinyos                                                                                                                                                                                                                            - MYSQL_PASSWORD=tinyos3306                                                                                                                                                                                                                    - MYSQL_ROOT_PASSWORD=tinyos3306                                                                                                                                                                                                             volumes:                                                                                                                                                                                                                                         - mysql-data:/var/lib/mysql                                                                                                                                                                                                                  ports:                                                                                                                                                                                                                                           - 33306:3306                                                                                                                                                                                                                                                                                                                                                                                                                                                                              phpmyadmin:                                                                                                                                                                                                                                      image: phpmyadmin:5.2.0                                                                                                                                                                                                                        container_name: PhpMyAdmin                                                                                                                                                                                                                     restart: always                                                                                                                                                                                                                                ports:                                                                                                                                                                                                                                           - 33307:80                                                                                                                                                                                                                                   environment:                                                                                                                                                                                                                                     - PMA_ARBITRARY=1                                                                                                                                                                                                                        volumes:                                                                                                                                                                                                                                         mysql-data:version: "3.7"

services:
  mysql:
    image: mysql:8.0
    container_name: MySQL
    restart: always
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_DATABASE=tinyos
      - MYSQL_USER=tinyos
      - MYSQL_PASSWORD=tinyos
      - MYSQL_ROOT_PASSWORD=tinyos
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin:5.2.0
    container_name: PhpMyAdmin
    restart: always
    ports:
      - 3307:80
    environment:
      - PMA_ARBITRARY=1
volumes:
  mysql-data:
